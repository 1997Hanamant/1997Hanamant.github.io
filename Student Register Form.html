<!DOCTYPE html>
<html>
    <head>
<title>Student Form</title>
    </head>
    <link rel="stylesheet" href="Untitled-1.css">
    <body style="background-color:darkturquoise;">
        <form>

            </div>
            <h1>Student Register Form</h1>
            
            <div>
                <div>
                    <h2>Form</h2>
                </div>
                <div>
                    <h3>To Many Form</h3>
                </div>
                <div>
                    <h4>Student Form</h4>
                </div>
                <label>First Name</label>
                <input type="text" placeholder="First Name" name="Enter name" minlength="1" maxlength="20">
            </div>
           
            <div>
                <label>Middel Name</label>
                <input type="text" placeholder="Middel Name" name="Enter middle name" minlength="1" maxlength="10">
            </div>
            <div>
                <label>Last Name</label>
                <input type="text" placeholder="Last Name" name="Enter Last name" minlength="1" maxlength="10">
            </div>
            <div>
                <label>College Name</label>
                <input type="text" placeholder="College Name" name="Enter college Name" minlength="1" maxlength="10">
            </div>
            <div>
                <label>Date of birth</label>
                <input type="date">
            </div>
            <div>
                <label>Enter Age</label>
                <input type="Age" placeholder="Enter age" min="1" max="20">
            </div>
            <div>
                <label>Select Gender</label>
                <input type="radio" name="gender" checked>male
                <input type="radio" name="gender">female
                <input type="radio" name="gender">others
            </div>
            <div>
                <label>Enter email</label>
                <input type="text" placeholder="Enter email" name="Enter email">
            </div>
            <div>
                <label>Phone number</label>
                <input type="text" name="country code" value="+91" size="1">
                <input type="text" name="phone" size="10">
            </div>
            <div>
                <label>Enter Address</label>
                <select>
                    <address><textarea cols="30" rows="10"></textarea></address>
                </select>
            </div>
            <div>
                <select>
                    <label>Enter city</label>
                    <input type="text" placeholder="Enter city" name="Enter City">
                </select>
            </div>

            <div>
                <select>
                    <label>Enter pincode</label>
                    <input type="text" placeholder="Enter pincode" name="Enter pincode">
                </select>
            </div>
            <div>
                <select>
                    <label>State</label>
                    <input type="text" placeholder="Enter State" name="Enter State">
                </select>
            </div>
            <div>
                <select>
                    <label>country</label>
                    <input type="text" placeholder="Enter country" name="Enter Country">
                </select>
            </div>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>slno</th>
                            <th>Examination</th>
                            <th>Board</th>
                            <th>Percentage</th>
                            <th>Year of passing</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>class x</td>
                            <td><input type="text" name="classX_Board" maxlength="20"></td>
                            <td><input type="text" name="Class X Percentage"maxlength="20"></td>
                            <td><input type="text" name="Year of passing"maxlength="10"></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>class XII</td>
                            <td><input type="text" name="classXII_Board" maxlength="20"></td>
                            <td><input type="text" name="Class XII Percentage"maxlength="20"></td>
                            <td><input type="text" name="Year of passing " maxlength="10"></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Graduation</td>
                            <td><input type="text" name="Graduation" maxlength="20"></td>
                            <td><input type="text" name="Graduation Percentage" maxlength="20"></td>
                            <td><input type="text" name="Graduation of passing" maxlength="10"></td>
                        </tr>
                    </thead>
                </table>
            </div>
            <div>
                <label>Course applied for</label>
                <input type="radio"  name="Course" checked> BE
                <input type="radio" name="Course">BCA
                <input type="radio" name="Cousre">B.com
                <input type="radio" name="Cousre">B.A
            </div>
            <div>
                <button type="button">Register</button>
            </div>
            <div>
                <button type="button">reset</button>
            </div>
            <div>
                <div class="box">
                    <div class="hbox"></div>
            </div>
        </form>
    </body>
</html>
